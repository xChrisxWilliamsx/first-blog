<!DOCTYPE html>

<html class="isLight">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>A Dev Blog</title>
        <!-- CSS Links -->
        <link rel="stylesheet" href="./assets/css/form.css" /> <!-- CSS for main Form content page. -->
        <link rel="stylesheet" href="./assets/css/style.css" /> <!-- CSS for theme mode change. -->
    </head>

    <body>
        <!-- Body Info -->
        <section class="container">
            <!-- NavBar -->
            <nav class="navBar navBarIsLight">
                <h1 class="navTitle navTitleIsLight">A Dev Blog</h1>
                <!-- sun html code = &#9728 / moon html code = &#9789; -->
                <button class="themeSwitcher themeSwitcherIsLight" title="Swap between light and dark modes">&#9728</button>
            </nav>

            <!-- add two objects wrapped in div in row. Row 1 has title for my first blog and row 2 is a form for user input of username, title, and content -->
            <!-- Left Image section -->
            <div class="mainContent">
                <div class="titleSect">
                    <div class="circleImg">
                        <h1 class="titleImg">A Dev Blog</h1> <!-- Add bg color gradient and border radius to mimic mock -->
                    </div>
                </div>

                <!-- Right Form section -->
                <div class="formSect">
                    <div class="formContent">
                        <h1 class="formTitle">Whats on your mind?</h1>
                        <form class="form" action="./blog.html" method="post" target="_self">
                            <!-- Username Input -->
                            <div class="usernameField">
                                <label for="username"><strong>Username:</strong></label>
                                    <input type="text" id="username" name="username" maxlength="25" placeholder="USERNAME" required>
                            </div>

                            <!-- Title Input -->
                            <div class="titleField">
                                <label for="title"><strong>Title:</strong></label>
                                    <input type="text" id="title" name="title" placeholder="TITLE" required>
                            </div>

                            <!-- Content Input -->
                            <div class="contentField">
                                <label for="content"><strong>Content:</strong></label>
                                <textarea class="contentBox" type="text" id="content" name="content" placeholder="CONTENT" required></textarea>
                            </div>

                            <div class="buttonField"> <!-- Allows buttons to be styled outside of rest of form tag -->
                                <!-- Submit Button -->
                                <div class="subBox">
                                    <button class="subContent" type="submit" title="Submit input fields"><strong>SUBMIT</strong></button>
                                </div>

                                <!-- Reset Button -->
                                <div class="resetBox">
                                    <button class="resetContent" type="reset" title="Reset input fields"><strong>RESET</strong></button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            
            <footer class="footer">
                <!-- Footer Info -->
                <h2 class="footerTitle"><strong>Made with ❤️️ by xChrisxWilliamsx</strong></h2>
                <div class="credList">
                    <ul class="listStyle">
                        <!-- Credentials -->
                        <li><strong>Portfolio:</strong><a href="https://xchrisxwilliamsx.github.io/dev-portfolio/" target="_blank" title="xChrisxWilliamsx Portfolio"> Dev Portfolio</a></li>
                        <li><strong>GitHub:</strong><a href="https://github.com/xChrisxWilliamsx" target="_blank" title="xChrisxWilliamsx GitHub"> xChrisxWilliamsx</a></li>
                        <li><strong>Blog:</strong><a href="https://xchrisxwilliamsx.github.io/first-blog/" target="_blank" title="xChrisxWilliamsx Blog"> A Dev Blog</a></li>
                        <li><strong>Email:</strong><a href="mailto:williamsc0325@gmail.com" target="_blank" title="xChrisxWilliamsx Email"> williamsc0325@gmail.com</a></li>
                    </ul>
                </div>
            </footer>

        </section>
    </body>


    <!-- JS Links -->
    <script src="./assets/js/form.js"></script> <!-- JS for main Form page handles form submission.  Saves to localStorage. --> 
    <script src="./assets/js/logic.js"></script> <!-- JS for handling theme mode change. -->

</html>
