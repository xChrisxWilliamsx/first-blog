<!DOCTYPE html>

<html class="isLight">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>A Dev Blog</title>
        <!-- CSS Links -->
        <link rel="stylesheet" href="./assets/css/form.css" /> <!-- CSS for main Form content page. -->
        <link rel="stylesheet" href="./assets/css/style.css" /> <!-- CSS for theme mode change. -->
    </head>

    <body>
        <!-- Body Info -->
        <section class="container">
            <!-- NavBar -->
            <header class="navBar navBarIsLight">
                <h1 class="navTitle navTitleIsLight">A Dev Blog</h1>
                <button class="themeSwitcher themeSwitcherIsLight">&#9728</button>
                <!-- moon html code = &#9789; sun html code &#9728-->
            </header>

            <!-- add two objects wrapped in div in row. Row 1 has title for my first blog and row 2 is a form for user input of username, title, and content -->
            <!-- Left Image section -->
            <div>
                <h1>A Dev Blog</h1> <!-- Add bg color gradient and border radius to mimic mock -->
            </div>

            <!-- Right Form section -->
            <div>
                <h1>Whats on your mind?</h1>
                <form action="./blog.html" method="post" target="_self">
                    <!-- Username Input -->
                    <div>
                        <label for="username"><strong>Username:</strong></label>
                            <input type="text" id="username" name="username" maxlength="25" placeholder="USERNAME" required>
                    </div>

                    <!-- Title Input -->
                    <div>
                        <label for="title"><strong>Title:</strong></label>
                            <input type="text" id="title" name="title" placeholder="TITLE" required>
                    </div>

                    <!-- Content Input -->
                    <div>
                        <label for="content"><strong>Content:</strong></label>
                        <input type="text" id="content" name="content" placeholder="CONTENT" required>
                    </div>

                    <div> <!-- Allows buttons to be styled outside of rest of form tag -->
                        <!-- Submit Button -->
                        <div>
                            <button type="submit"><strong>SUBMIT</strong></button>
                        </div>

                        <!-- Reset Button -->
                        <div>
                            <button type="reset"><strong>RESET</strong></button>
                        </div>
                    </div>
                </form>
            </div>

        </section>
    </body>
